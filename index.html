<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Vídeo - Com Logo da Empresa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
      max-width: 20%;
      z-index: 2;
    }

    .expand-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      z-index: 2;
    }

    .expand-btn:hover {
      background-color: #0056b3;
    }

    /* Responsivo para tablets e celulares */
    @media (max-width: 768px) {
      .logo {
        width: 60px;
      }

      .expand-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 50px;
      }

      .expand-btn {
        font-size: 12px;
        padding: 6px 12px;
      }

      .container {
        aspect-ratio: 16 / 9;
        width: 100%;
      }
    }

    /* Tela grande como TVs */
    @media (min-width: 1200px) {
      .container {
        max-width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo da empresa -->
    <img src="./adr.png" alt="Logo da Empresa" class="logo">

    <!-- Player de vídeo com autoplay e loop -->
    <video id="ytplayer" autoplay loop muted playsinline>
      <source src="./jp.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>

    <!-- Botão para expandir vídeo -->
    <button class="expand-btn" onclick="expandir()">Tela Cheia</button>
  </div>

  <script>
    function expandir() {
      const video = document.getElementById("ytplayer");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
