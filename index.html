<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Vídeo - Com Logo da Empresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Fundo branco para a página */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container principal */
    .container {
      position: relative;
      width: 80%;
      max-width: 900px;
      background-color: white; /* Fundo branco para o container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Logo da empresa */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    /* Player de vídeo */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Preenche o container sem barras pretas */
    }

    /* Botão de expandir */
    .expand-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .expand-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo da empresa -->
    <img src="./adr.png" alt="Logo da Empresa" class="logo">
    
    <!-- Player de vídeo com autoplay e loop -->
    <video id="ytplayer" autoplay loop muted>
      <source src="./jp.mp4" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
    
    <!-- Botão para expandir vídeo -->
    <button class="expand-btn" onclick="expandir()">Expandir para Tela Cheia</button>
  </div>

  <script>
    function expandir() {
      let video = document.getElementById("ytplayer");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
